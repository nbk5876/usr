<html>
<head>
  <meta charset="utf-8">
  <title>Text Append Basics</title>
</head>
<body>
Append Text or Objects to a Webpage<br><br>

<script>
const body = document.body;   // create body object
body.append("1. Paperboy");   // append some text

const div = 
   document.createElement('div');     // create div object
div.innerText = "2. Traffic Circle";  // append text to div object
div.style.backgroundColor = "yellow"; // set background color
body.append(div);                     // append div object to the page

const input =
   document.createElement("input");  // create div object
input.innerText = "hello";           // append text to input object
input.defaultValue = "3. Milkman";
body.appendChild(input);

const div2 = 
document.createElement('div');    // create div object
div2.innerHTML = 
   "4. <strong>Bakery</strong>";  // append text to div object
body.append(div2);                // append div object to the page

const underline 
   = document.createElement('u'); // create <u> object
underline.innerText = 
   "5. Monkey Wrench";            // append text to <u>
body.append(underline);           // append <u> object to the page

const img1 = 
   document.createElement('img');  // create <img> object
img1.src = 'https://openclipart.org/image/2400px/svg_to_png/20277/Farmeral-metal-icon.png';        // set image src
img1.width = '100';                // set image width
img1.height = '100';               // set image height
img1.style.border = "thin solid black"; // set border style
newline = document.createElement('br'); // create <br> object
body.append(newline);             // append the newline
body.append("6. ");               // append some text
body.append(img1);                // append the image object

// Add text to TABLE CELL




</script>



</body>
</html>
